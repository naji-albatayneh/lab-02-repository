<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
        <nav>
          <form action="submit">
            <label for="byTitle">Search By:<input type="checkbox" name="byTitle" id="byTitle"> Title</label>
            <label for="byHorn"><input type="checkbox" name="byHorn" id="byHorn"> Horns</label>
            <input id="search" type="search" name="" id="search">
            <button type="submit" id="btn">Search</button>
          </form>
          
          <select id="collection">
            <option value="Collection I">Collection I</option>
            <option value="Collection II">Collection II</option>
          </select>

          <select id="filter"></select>

          <select id="sort">
            <option value="Sort By Title - Ascending">Sort By Title - Ascending</option>
            <option value="Sort By Title - Descending">Sort By Title - Descending</option>
            <option value="Sort By Horns - Ascending">Sort By Horns - Ascending</option>
            <option value="Sort By Horns - Descending">Sort By Horns - Descending</option>
          </select>
        </nav>
    </header>
    <main>
      <template class="horn-template" type="x-tmpl-mustache">
        <h2>{{title}}
          <img src="{{url}}">
          <p>{{description}}
            <p>{{description}}
              <p>Keyword: {{keyword}}
                <p>Horns: {{horns}}
                </p>
              </p>
            </p>
          </p>
        </h2>
      </template>
      <div>
        <!-- template is rendered and repeated here -->
      </div>
    </main>
    <footer>
      &copy; 2021 Code fellows | Created by: Naji A. Albatayneh
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
  </body>
</html>
