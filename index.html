<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
        <nav>
          <select id="collection">
            <option value="Collection I">Collection I</option>
            <option value="Collection II">Collection II</option>
          </select>
  
          <select id="filter">
            <option value="default">Filter by Keyword</option>
          </select>
  
          <select id="sort">
            <option value="Sort By Title">Sort By Title</option>
            <option value="Sort By Horns">Sort By Horns</option>
          </select>
  
          <form action="submit">
            <label for="byTitle">Search By Title <input type="checkbox" name="byTitle" id="byTitle"></label>
            <label for="byHorn">Search By Horns <input type="checkbox" name="byHorn" id="byHorn"></label>
            <input type="search" name="" id="search">
            <button type="submit" id="btn">Search</button>
          </form>
        </nav>
    </header>
    <main>
      <template id="horn-template" type="x-tmpl-mustache">
        <h2>{{title}}</h2>
        <img src="{{url}}">
        <p>{{description}}</p>
        <p>{{keyword}}</p>
        <p>{{horns}}</p>
      </template>
      <div>
        <!-- template is rendered and repeated here -->
      </div>
    </main>
    <footer>
      &copy; 2021 Code fellows | Created by: Naji A. Albatayneh
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
  </body>
</html>
